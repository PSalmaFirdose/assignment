<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-side">
          <div class="side-content">
            <p>New York USA</p>
            <p>Today 28 sept</p>
            <p class="temp">27</p>
            <p>" Sunny "</p>
          </div>
        </div>
        <div class="weather-main">
          <div class="top-content">
            <p>Welocome back isabella!</p>
            <p>check out today's weather information</p>
          </div>
          <div class="graph-img">
             <div class="graph">upcoming weather deatiles graph</div>
          </div>
          <div class="main-footer">
            <div class="foo-comp" class="humdity"><p>Humidity</p><p>82%</p></div>
            <div class="foo-comp" class="wind"><p>Wind</p><p>8 km/h</p></div>
            <div class="foo-comp" class="precipitation"><p>Precipitation</p><p>1.4cm</p></div>
            <div class="foo-comp" class="uvindex"><p>UV index</p><p>4 Medium</p>></div>
            <div  class="foo-comp" class="feel-like"><p>Feels like</p><p>30</p></div>
            <div class="foo-comp" class="chace-of-rain"><p>Chance of rain</p><p>42%</p></div>
          </div>
        </div>
    </div>
</body>
</html>
